
<div class="row" ng-controller="homeController">
  
  <div class="col-lg-6 col-lg-offset-3">
  <form autocomplete="off"> 
  <label for="city">Page Number</label>
    <input type="text" name="" class="form-control" placeholder="Enter the page number you wanna go" id="city" ng-model="page" >
    <br>
    <label for="city">Category</label>
    <input type="text" name="" class="form-control" placeholder="category you want bird or animal" id="city" ng-model="category" >
    <br>

    <button class="btn btn-info " ng-click="submit()" aria-hidden="true"> Get Images </button>
  </form>
  </div>
</div>
<nav aria-label="Page navigation">
  <ul class="pagination">
    <li>
      <a href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li ng-class="{'active':amount=='1'}"><a href="#!forecast/1" >1</a></li>
    <li ng-class="{'active':amount=='2'}"><a href="#!forecast/2">2</a></li>
    <li ng-class="{'active':amount=='3'}"><a href="#!forecast/3">3</a></li>
    <li ng-class="{'active':amount=='4'}"><a href="#!forecast/4">4</a></li>
    <li ng-class="{'active':amount=='5'}"><a href="#!forecast/5">5</a></li>
    <li>
      <a href="#!forecast/1" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
<h1>Image for {{category}}</h1>
<div class="panel panel-primary" ng-repeat="i in collections.payload">
 
<image-gallery gallery="i"></image-gallery> 

	
</div>
